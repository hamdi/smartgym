<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartGym</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <iframe name="lbframe" id="frame" class=d-none style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
  <header>
    Turn your <b>web camera</b> into an <b>AI gym assistant</b>.
  </header>
  <div id="no-webcam">
      No webcam found. <br/>
      To use this demo, use a device with a webcam.
    </div>
  <!-- Top -->

  <div id="loadingStatus">Loading the model...</div>

  <div class="controller-panels" id="controller" style="display:none">

    <div class="panel">

      <div class="main-text">
        <p id="maintext">
          Push-ups: <span id="pushups">0</span> &nbsp;&nbsp;&nbsp;&nbsp;
          Time: <span id="minutes">00</span>:<span id="seconds">00</span></p>
      </div>

      <!-- Big buttons. -->
      <div class="panel-row big-buttons">
        <button id="status">Start</button>
        <button id="button-reset">Reset</button>
        <button id="button-save">Save</button>
      </div><!-- /.panel-row -->

      <div class="panel-row params-webcam-row">

        <!-- params. -->
        <div class="params">

          <button class="dropdown" id="leaderboard">Leaderboard</button>

          <!-- Source -->
          <div class="dropdown">
            <label>Source</label>
            <div class="select">
              <select id="source">
                <option selected value="webcam">Webcam</option>
                <option value="demo">Demo 1</option>
                <option value="demo2">Demo 2</option>
                <option value="upload">Upload video</option>
              </select>
            </div>
          </div>

          <!-- Backend -->
          <div class="dropdown">
            <label>Backend</label>
            <div class="select">
              <select id="backend">
                <option selected value="webgl">WebGL</option>
                <option value="wasm">WASM CPU</option>
                <option value="cpu">Vanilla CPU</option>
              </select>
            </div>
          </div>

        </div><!-- /.params -->

        <div class="webcam-box-outer">
          <div class="webcam-box-inner">
            <video autoplay playsinline muted loop id="webcam" width="852" height="480" crossorigin="anonymous">
              <source id="vidsrc" src="https://hamdi-smartgym.s3.us-east-2.amazonaws.com/demos/demo2.mp4" type="video/mp4">
            </video>
          </div>
        </div>

      </div><!-- /.panel-row -->

    </div><!-- /.panel -->

  </div><!-- /#controller -->

  <p id="copyright">&copy; Project by Hamdi Bel Hadj Hassine</p>

  <script type="module" src="index.js"></script>
</body>
</html>
