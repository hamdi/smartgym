<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartGym</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    Turn your <b>web camera</b> into an <b>AI gym assistant</b>.
  </header>
  <div id="no-webcam">
      No webcam found. <br/>
      To use this demo, use a device with a webcam.
    </div>
  <!-- Top -->

  <div id="loadingStatus">Loading the model...</div>

  <div class="controller-panels" id="controller" style="display:none">

    <div class="panel">

      <div class="main-text">
        <p id="maintext">
          Push-ups: <span id="pushups">0</span> &nbsp;&nbsp;&nbsp;&nbsp;
          Time: <span id="minutes">00</span>:<span id="seconds">00</span></p>
      </div>

      <!-- Big buttons. -->
      <div class="panel-row big-buttons">
        <button id="status">Start</button>
        <button id="button-reset">Reset</button>
        <button id="button-save">Save</button>
      </div><!-- /.panel-row -->

      <div class="panel-row params-webcam-row">

        <!-- Hyper params. -->
        <div class="hyper-params">

          <!-- Beckend -->
          <div class="dropdown">
            <label>Backend</label>
            <div class="select">
              <select id="backend">
                <option selected value="webgl">WebGL</option>
                <option value="wasm">WASM CPU</option>
                <option value="cpu">Vanilla CPU</option>
              </select>
            </div>
          </div>

          <!-- Batch size -->
          <div class="dropdown" id="dropdown2">
            <label>Batch size</label>
            <div class="select">
              <select id="batchSizeFraction">
                <option value="0.05">0.05</option>
                <option value="0.1">0.1</option>
                <option selected value="0.4">0.4</option>
                <option value="1">1</option>
              </select>
            </div>
          </div>

        </div><!-- /.hyper-params -->

        <div class="webcam-box-outer">
          <div class="webcam-box-inner">
            <video autoplay playsinline muted id="webcam" width="576" height="576"></video>
          </div>
        </div>

      </div><!-- /.panel-row -->

    </div><!-- /.panel -->

  </div><!-- /#controller -->

  <p id="copyright">&copy; Project by Hamdi Bel Hadj Hassine</p>

  <script type="module" src="index.js"></script>
</body>
</html>
