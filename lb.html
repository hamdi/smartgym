<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./lb.css">
  </head>
  <body>
    <main>
      <div id="header">
        <h1>Leaderboard</h1>
        <button class="share">
          <i class="ph ph-share-network"></i>
        </button>
      </div>
      <div id="leaderboard">
        <div class="ribbon"></div>
        <table id="lbTable">
          <tr>
            <td class="number">1</td>
            <td class="name" id="nb1name"></td>
            <td class="points" id="nb1pts">
              <img class="gold-medal" src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true" alt="gold medal"/>
            </td>
          </tr>
        </table>
        <div id="buttons">
          <button class="exit" id="exit">Exit</button>
        </div>
      </div>
    </main>
    <script type="module" src="lb.js"></script>
  </body>
</html>
